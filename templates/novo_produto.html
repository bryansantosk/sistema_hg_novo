{% extends 'base.html' %}
{% block title %}Novo produto{% endblock %}
{% block content %}
<div class="card narrow">
  <h2>Novo produto</h2>
  <form method="post" class="grid form2">
    <label>Nome</label>
    <input name="nome" required>

    <label>Custo</label>
    <input name="custo" type="number" step="0.01" value="0">

    <label>Preço Varejo</label>
    <input name="preco_varejo" type="number" step="0.01" value="0">

    <label>Preço Atacado</label>
    <input name="preco_atacado" type="number" step="0.01" value="0">

    <label>Estoque</label>
    <input name="estoque" type="number" value="0">

    <label>Categoria (opcional)</label>
    <select name="categoria_id">
      <option value="">— sem categoria —</option>
      {% for c in categorias %}
        <option value="{{ c.id }}">{{ c.nome }}</option>
      {% endfor %}
    </select>

    <div class="col-span-2 right">
      <button class="btn primary">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
