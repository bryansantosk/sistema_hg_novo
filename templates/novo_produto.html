<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='internal_bg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 100px auto 50px auto;
            background: rgba(0,0,0,0.55);
            padding: 20px;
            border-radius: 10px;
        }
        label { display:block; margin-top: 10px; font-weight: bold; }
        input, select { width:100%; padding:10px; border-radius:8px; border: none; margin-top: 6px; }
        .btn { display:inline-block; padding: 10px 15px; background-color: #00c851; color: white; text-decoration: none;
               border-radius: 8px; margin-right: 10px; }
        .btn:hover { background-color: #007e33; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Novo Produto</h2>
        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Valor de Custo:</label>
            <input type="number" name="custo" step="0.01" required>

            <label>Valor de Varejo:</label>
            <input type="number" name="varejo" step="0.01" required>

            <label>Valor de Atacado:</label>
            <input type="number" name="atacado" step="0.01" required>

            <label>Estoque:</label>
            <input type="number" name="estoque" step="1" value="0">

            <label>Categoria (opcional):</label>
            <select name="categoria">
                <option value="">— Sem categoria —</option>
                {% for c in categorias %}
                <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
            </select>

            <button class="btn" type="submit">Cadastrar</button>
            <a class="btn" href="{{ url_for('produtos') }}">Cancelar</a>
        </form>
    </div>
</body>
</html>
