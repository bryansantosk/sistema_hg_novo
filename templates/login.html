{% extends 'base.html' %}
{% block title %}Login - HG{% endblock %}
{% block content %}
<div class="login-wrap">
  <form class="login-card" method="post">
    <h1>Entrar</h1>
    <p class="hint">Use seu usuário e senha para acessar o sistema.</p>

    <label>Usuário</label>
    <input name="nome" required>

    <label>Senha</label>
    <input name="senha" type="password" required>

    <button class="btn primary w-full">Entrar</button>
  </form>
</div>
{% endblock %}
