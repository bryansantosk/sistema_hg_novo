<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}HG Moto Peças{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <span>HG Moto Peças</span>
  </div>
  <nav class="menu">
    <a href="{{ url_for('index') }}">Início</a>
    <a href="{{ url_for('categorias') }}">Categorias</a>
    <a href="{{ url_for('produtos') }}">Produtos</a>
    <a href="{{ url_for('movimentacoes') }}">Movimentos</a>
    <a href="{{ url_for('caixa') }}">Caixa</a>
    <a href="{{ url_for('caixas_anteriores') }}">Fechamentos</a>
    <a href="{{ url_for('orcamentos') }}">Orçamentos</a>
    <a class="logout" href="{{ url_for('logout') }}">Sair</a>
  </nav>
</header>

<main class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-stack">
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
