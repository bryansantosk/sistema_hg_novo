<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { background: url('{{ url_for('static', filename='internal_bg.jpg') }}') no-repeat center center fixed;
               background-size: cover; font-family: Arial, sans-serif; color:#fff; }
        .container { max-width: 780px; margin: 90px auto 120px auto; background: rgba(0,0,0,0.55); padding:20px; border-radius:10px; }
        .info { background: rgba(255,255,255,0.06); padding:10px; border-radius:8px; }
        .metricas { display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:12px; }
        .box { background: rgba(255,255,255,0.06); padding:10px; border-radius:8px; }
        .valor { font-size: 22px; font-weight: bold; }
        .btn { display:inline-block; padding:10px 15px; background:#00c851; color:#fff; text-decoration:none; border-radius:8px; }
        .btn:hover { background:#007e33; }
        .footer-buttons { position: fixed; left:0; right:0; bottom:30px; display:flex; justify-content:center; gap:10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ titulo }}</h2>
        <div class="info">Per√≠odo: <strong>{{ data_inicio }}</strong> a <strong>{{ data_fim }}</strong></div>

        <div class="metricas">
            <div class="box">
                <div>Entrou</div>
                <div class="valor">R$ {{ entrou }}</div>
            </div>
            <div class="box">
                <div>Saiu</div>
                <div class="valor">R$ {{ saiu }}</div>
            </div>
            <div class="box">
                <div>Vendas</div>
                <div class="valor">R$ {{ vendas }}</div>
            </div>
            <div class="box">
                <div>Lucro</div>
                <div class="valor">R$ {{ lucro }}</div>
            </div>
        </div>
    </div>

    <div class="footer-buttons">
        <a class="btn" href="{{ url_for('relatorios') }}">Voltar</a>
        <a class="btn" href="{{ url_for('index') }}">Menu</a>
    </div>
</body>
</html>
